<!--WORK HERE USER SHOULD BE ABLE TO BORROW BOOK AND SEE DATE TO RETURN-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Portal</title>
</head>
<body>
<h1>User Portal</h1>

<!-- Display list of books -->
<ul>
    <li th:each="book : ${books}">
        <span th:text="${book.title}"></span>
        <button th:if="${book.available}" type="button">Borrow</button>
    </li>
</ul>

<!-- Borrow and return forms -->
<form th:action="@{/user/books/borrow}" method="post">
    <input type="text" name="bookId" placeholder="Book ID" required>
    <button type="submit">Borrow</button>
</form>

<form th:action="@{/user/books/return}" method="post">
    <input type="text" name="bookId" placeholder="Book ID" required>
    <button type="submit">Return</button>
</form>

<!-- Logout button -->
<form th:action="@{/logout}" method="get">
    <button type="submit">Logout</button>
</form>
</body>
</html>
