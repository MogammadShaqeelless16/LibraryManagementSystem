<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>Book Title</th>
        <th>Borrowed Date</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="records : ${borrowRecord}">
        <td th:text="${record.user}"></td>
        <td th:text="${record.id}"></td>
        <td th:text="${record.book}"></td>
        <td th:text="${record.borrowDate}"></td>
        <td th:text="${record.returnDate}"></td> </tr>
    </tbody>
</table>
